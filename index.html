<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
.spacer {
  display: inline-block;
  width: 56.5%;
}
.rounded{
  border-radius: 100%;
}

.news-ticker-container {
  height: 320px; /* or any height you want */
  overflow-y: auto; /* allow manual scroll */
  position: relative;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px 0;
  background-color: white;
}

/* Optional: hide scrollbar on desktop (still scrollable with mouse) */
.news-ticker-container::-webkit-scrollbar {
  width: 6px;
}
.news-ticker-container::-webkit-scrollbar-thumb {
  background-color: #aaa;
  border-radius: 3px;
}

/* Optional: for Firefox */
.news-ticker-container {
  scrollbar-width: thin;
  scrollbar-color: #aaa transparent;
}

.news-ticker {
  display: flex;
  flex-direction: column;
}

.news-ticker-container:hover .news-ticker {
  animation-play-state: paused; /* pause auto-scroll */
}

.news-ticker ul {
  list-style: none;
  margin: 0;
  padding: 0 16px;
}

.news-ticker li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 15px;
  color: #333;
  white-space: normal;
  line-height: 1.5em;
}

.news-ticker .last_news {
  color: rgb(255, 106, 0);
  font-weight: bold;
}

@keyframes scrollNews {
  0%   { transform: translateY(0); }
  100% { transform: translateY(-100%); }
}

/* Fancy date styling */
.news-ticker .news-date {
  background-color: #4778ff; /* Tomato background */
  color: white;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  margin-right: 10px; /* Space between the date and the news text */
  font-size: 14px;
  display: inline-block;
  text-transform: uppercase; /* Make date uppercase */
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  letter-spacing: 0.5px; /* Slight spacing between letters */
}

.news-ticker .news-date i {
  margin-right: 5px;
  font-size: 16px;
  vertical-align: middle; /* Align icon with text */
}

/* Optional hover effect on the date */
.news-ticker .news-date:hover {
  background-color: #00bbff; /* Darker tomato color on hover */
  cursor: pointer; /* Cursor changes to indicate it's interactive */
}


</style>

<script>

// news handling
const container = document.querySelector('.news-ticker-container');
const ticker = document.querySelector('.news-ticker');

// Clone the content for seamless looping
const cloned = ticker.cloneNode(true);
ticker.parentNode.appendChild(cloned);

let scrollSpeed = 0.5;

function autoScroll() {
  container.scrollTop += scrollSpeed;
  if (container.scrollTop >= ticker.scrollHeight) {
    container.scrollTop = 0;
  }
  requestAnimationFrame(autoScroll);
}

// Start scrolling
autoScroll();
container.addEventListener('mouseenter', () => scrollSpeed = 0);
container.addEventListener('mouseleave', () => scrollSpeed = 0.5);

// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
includeHTML();

function accordianFunc(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}



</script>
